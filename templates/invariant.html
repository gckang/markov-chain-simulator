<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Invariant Simulation</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <!-- use vis.js -->
    <script type="text/javascript" src="https://unpkg.com/vis-network/standalone/umd/vis-network.min.js"></script>
    <link href="https://unpkg.com/vis-network/styles/vis-network.min.css" rel="stylesheet" type="text/css"/>
    <style>
        #mynetwork {
            width: 100%;
            height: 400px;
            border: 1px solid lightgray;
        }
    </style>
</head>
<body>
    {% include 'navbar.html' %}
    <div class="container mt-4" style="width: 70%;">
        <h1>Invariant Simulation</h1>

        <!-- Input field for number_states -->
        <div class="form-group">
            <label for="numberStatesInput">Number of States:</label>
            <input type="number" class="form-control" id="numberStatesInput" placeholder="Enter number of states">
        </div>

        <!-- Step button -->
        <button id="stepButton" class="btn btn-primary">Step</button>

        <!-- Table for Probability Matrix Input -->
        <h2>Probability Matrix</h2>
        <table class="table table-bordered">
            <thead>
                <tr>
                    <th>From State</th>
                    {% for state in range(number_states) %}
                        <th>{{ state }}</th>
                    {% endfor %}
                </tr>
            </thead>
            <tbody>
                {% for state in range(number_states) %}
                    <tr>
                        <td>{{ state }}</td>
                        {% for prob in probability_matrix[state] %}
                            <td><input type="text" class="form-control" name="probability" value="{{ prob }}"></td>
                        {% endfor %}
                    </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>

</body>
</html>
